backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow # Allows you to save drafts before publishing them
media_folder: static/uploads # Where media files are stored
public_folder: /uploads # The src attribute for uploaded media will begin with this

site_url: https://thirsty-agnesi-5a1818.netlify.app

collections:
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    folder: "_posts/blog"
    create: true
    slug: "{{slug}}"
    preview_path: "blog/{{slug}}"
    fields:
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        required: false
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Body"
        name: "body"
        widget: "markdown"
  - name: "products"
    label_singular: "Product"
    folder: "_posts/product"
    create: true
    slug: "product/{{slug}}"
    preview_path: "product/{{slug}}"
    fields: 
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Product Image"
        name: "product_image"
        widget: "image"
        required: false
